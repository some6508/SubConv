HEAD:
  mixed-port: 7890
  allow-lan: true
  mode: rule
  log-level: info
  external-controller: :9090
  dns:
    enable: true
    listen: 0.0.0.0:1053
    default-nameserver:
    - 223.5.5.5
    - 8.8.8.8
    - 1.1.1.1
    nameserver-policy:
      geosite:gfw,geolocation-!cn:
      - https://1.1.1.1/dns-query
      - https://1.0.0.1/dns-query
      - https://8.8.8.8/dns-query
    nameserver:
    - https://223.5.5.5/dns-query
    - https://1.12.12.12/dns-query
    - https://8.8.8.8/dns-query
    fallback:
    - https://1.1.1.1/dns-query
    - https://1.0.0.1/dns-query
    - https://8.8.8.8/dns-query
    fallback-filter:
      geoip: false
      geoip-code: CN
      ipcidr:
      - 240.0.0.0/4
    fake-ip-filter:
    - +.lan
    - +.microsoft*.com
    - localhost.ptlogin2.qq.com
TEST_URL: https://www.gstatic.com/generate_204
RULESET:
- - DIRECT
  - https://github.com/ACL4SSR/ACL4SSR/raw/master/Clash/LocalAreaNetwork.list
- - DIRECT
  - https://github.com/some6508/run/raw/master/Lan.list
- - 🚀 节点选择
  - https://github.com/ACL4SSR/ACL4SSR/raw/master/Clash/ProxyLite.list
- - 🚀 节点选择
  - https://github.com/ACL4SSR/ACL4SSR/raw/master/Clash/ProxyGFWlist.list
- - DIRECT
  - https://github.com/ACL4SSR/ACL4SSR/raw/master/Clash/ChinaDomain.list
- - DIRECT
  - https://github.com/ACL4SSR/ACL4SSR/raw/master/Clash/Download.list
- - DIRECT
  - '[]GEOIP,CN'
- - 🚀 节点选择
  - '[]FINAL'
CUSTOM_PROXY_GROUP:
- name: ♻️ 自动选择
  type: url-test
  regex: (^(?!.*((?i)刷新|工单|机场|网|剩余|关注|复制|注意|移动|更新|广告|中国|www|CN|省|http|倍|计费|刷新|x|用户|com)).*$)
  rule: false
- name: 🚀 手动切换
  type: select
  manual: true
  rule: false
- name: ☁️ 故障转移
  type: fallback
  regex: (^(?!.*((?i)刷新|工单|机场|网|剩余|关注|复制|注意|移动|更新|广告|中国|www|CN|省|http|倍|计费|刷新|x|用户|com)).*$)
  rule: false
