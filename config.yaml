CUSTOM_PROXY_GROUP:

- name: ♻️ 自动选择
  type: url-test
  regex: (^(?!.*((?i)倍|计费|x|X)).*$)
  rule: false

- name: 🚀 手动切换
  type: select
  manual: true
  rule: false

- name: 🔮 负载均衡
  type: load-balance
  regex: (^(?!.*((?i)倍|计费|x|X)).*$)
  rule: false

- name: ☁️ 故障转移
  type: fallback
  regex: (^(?!.*((?i)倍|计费|x|X)).*$)
  rule: false

- name: 🎯 直连访问
  type: select
  prior: DIRECT

- name: 🐟 漏网之鱼
  type: select
  prior: PROXY
